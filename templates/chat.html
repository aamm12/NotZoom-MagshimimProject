{% extends "base.html" %}

{% block content %}
<div class="column is-12 is-offset-0">
    <h3 class="title">Chat</h3>
    <form method="POST" action="/chat">
        <div class="field">
            <div class="control">
                <input class="input is-large" type="data" name="data" placeholder="enter message" autofocus="">
                <button class="button is-block is-info is-large is-fullwidth">Send</button>
            </div>
        </div>
    </form>
    <br />
    <div class="box">
        {%for i in range(0, len)%}
            <p>{{data1[i]}}</p><br />
        {%endfor%} 
    </div>
</div>
{% endblock %}
